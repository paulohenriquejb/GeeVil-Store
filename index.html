<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeVil Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffe4e9;
            overflow-x: hidden;
        }

        header {
            background-color: #ff85a2;
            top: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 15px 0;
        }

        header h1 {
            color: white;
            font-weight: bold;
        }

        header p {
            color: #fff6f9;
            margin-bottom: 0;
        }

        header nav {
            background: rgba(255, 133, 162, 0.9);
            padding: 10px;
        }

        nav a {
            color: white;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffe4e9;
        }

        /* Espaçamento superior para o carrossel */
        .carousel {
            margin-top: 120px; /* Ajuste o valor conforme necessário */
        }

        .carousel-item img {
            height: 700px;
            object-fit: cover;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.05);
        }

        .carousel-caption h5 {
            background-color: rgba(255, 133, 162, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .btn-whatsapp {
            background-color: #FF5E7D;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-whatsapp:hover {
            background-color: #e05571;
            transform: scale(1.1);
        }

        footer {
            background-color: #ff85a2;
            color: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin-bottom: 0;
        }

        /* Animations */
        .carousel-item {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <header>
        <div class="text-center py-3">
            <h1>GeeVil Store</h1>
            <p>Moda feminina para todas as ocasiões!</p>
        </div>
        <nav class="text-center">
            <a href="#carouselExampleControls">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>

    <div id="carouselExampleControls" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/macacao.png" class="d-block mx-auto" alt="Roupa 1">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <h5>Macacão Elegante</h5>
                    <a href="https://wa.me/559984065238?text=Quero+saber+mais+sobre+a+macacao+elegante" target="_blank"
                        class="btn btn-whatsapp">Fale com o Vendedor</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/gessica3.png" class="d-block mx-auto" alt="Roupa 2">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <h5>Vestido</h5>
                    <a href="https://wa.me/559984065238?text=Quero+saber+mais+sobre+vestido" target="_blank"
                        class="btn btn-whatsapp">Fale com o Vendedor</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/gessica2.png" class="d-block mx-auto" alt="Roupa 3">
                <div class="carousel-caption d-flex flex-column align-items-center">
                    <h5>Conjunto Sofisticado</h5>
                    <a href="https://wa.me/559984065238?text=Quero+saber+mais+sobre+o+Conjunto+Sofisticado" target="_blank"
                        class="btn btn-whatsapp">Fale com o Vendedor</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 GeeVil Store | Moda com estilo</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
